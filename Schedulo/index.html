<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedulo - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo">SCHEDULO</h1>

      <!-- ✅ FORM STARTS -->
      <form id="signup-form">
        <div class="input-group">
          <i class="fas fa-user icon"></i>
          <input type="text" id="username" placeholder="Email or username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-eye-slash icon"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="signup-btn">SIGN UP</button>
      </form>
      <!-- ✅ FORM ENDS -->

      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>

      <div class="social-btn google-btn">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
        Continue with Google
      </div>

      <div class="social-btn fb-btn">
        <img src="https://img.icons8.com/color/48/000000/facebook.png"/>
        Continue with Facebook
      </div>
    </div>
  </div>

  <!-- ✅ JS FUNCTIONALITY -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        return;
      }

      // ✅ Store in localStorage
      localStorage.setItem("scheduloUsername", username);
      localStorage.setItem("scheduloPassword", password); // optional for demo

      // ✅ Redirect to login
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
